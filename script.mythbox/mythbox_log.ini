; I know its not pretty, but there you have it...
; 
[loggers]
keys=root,unittest,mysql,core,method,skin,wire,ui,perf,fanart,settings,cache,event,inject,imdbpy

[formatters]
;keys=consoleformatter,logfileformatter
keys=logfileformatter

[handlers]
keys=xbmc
; console
; ,logfile

[logger_root]
level=WARN
handlers=xbmc
;console
; ,logfile
propagate=0

; ============================ FORMATTERS ===============================

[formatter_consoleformatter]
;format=%(levelname)s | %(module)s.py | Line %(lineno)d | %(message)s
format=%(levelname).1s | %(module)s.py | %(threadName)s | Line %(lineno)d | %(message)s
datefmt=%(asctime)s 

[formatter_logfileformatter]
format=%(module)s.py:%(lineno)d | %(threadName)s | %(message)s
datefmt=%(asctime)s 

; ============================ HANDLERS ================================

[handler_logfile]
class=FileHandler
formatter=logfileformatter
args=('mythbox.log', 'w')

[handler_console]
class=StreamHandler
formatter=consoleformatter
args=(sys.stderr,)
stream=sys.stderr

[handler_xbmc]
class=mythbox.log.XbmcLogHandler
formatter=logfileformatter
args=()

; ============================ LOGGERS ================================

[logger_imdbpy]
level=WARN
qualname=imdbpy
handlers=

